<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <header><h1>Battleships</h1></header>
    <div class="content">
      <div class="player-container" data-playerid="1">
        <div class="player-gameboard"></div>
        <div class="player-info">
          <h3>YOUR GRID</h3>
          <div class="player-name">Player 1</div>
          <button id="randomize-button">Randomize</button>
        </div>
      </div>
      <div class="player-container" data-playerid="2">
        <div class="player-gameboard"></div>
        <div class="player-info">
          <h3>OPPONENT GRID</h3>
          <div class="player-name">Player 2</div>
          <label for="player-type-dropdown">Diffculty:</label>
          <select id="difficulty-dropdown" name="options">
            <option value="Easy">Easy</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
      </div>
      <div class="start-button">
        <button id="start-button">START</button>
      </div>
      <h1 id="results"></h1>
    </div>
  </body>
</html>
